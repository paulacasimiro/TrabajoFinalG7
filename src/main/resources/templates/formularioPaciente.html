<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario Paciente</title>
<link rel="stylesheet" th:href="@{./stylePagPrincipal.css}">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<style>
body{
	background: white; 
}
</style>
</head>
<body>
<div th:replace= "~{footandhead :: header}"></div> 
<div class="container">
   <div class="row">
       <div class="col-3">
         
       </div>
         <div class="col-6">
				  <form th:object="${paciente}" th:action="${band}?@{/modificarPaciente}:@{/guardarPaciente}" method="post"> 
		
				<input type="hidden" class="form-control" th:if="${band}" th:field="*{codigo}">
				<input type="hidden" class="form-control" th:if="${band}" th:field="*{estado}">
		
			<h4>Pacientes</h4>
				 
				<div class="form-group mb-3"> 
					
					<label class="form-label">Nombre y Apellido:</label><br>
					<input class="form-control" type="text" placeholder="Ingrese nombre y apellido del paciente" th:field="*{nombreyapellido}"><br>
		
					<label  class="form-label" >Nombre de usuario:</label><br>
                    <input class="form-control" type="text" placeholder="Ingrese nombre y apellido del paciente" th:field="*{nombredeusuario}"><br>
                        
                    <label class="form-label" >Password</label><br>
					<input class="form-control" type="password" placeholder="Ingrese la contrasena" th:field="*{password}"><br>
                        
		 			<label class="form-label">DNI:</label><br> 
					<input class="form-control" type="number" placeholder="Ingrese DNI" th:field="*{DNI}"><br>
						
					<label class="form-label" >Email:</label><br>
                    <input class="form-control" type="email" placeholder="Ingrese email" th:field="*{gmail}" ></input><br> 
                        
					<label class="form-label">Direccion:</label><br> 
					<input class="form-control" type="text" placeholder="Ingrese direccion" th:field="*{direccion}"></input><br>
						
					<input class="btn btn-info" type="submit"value="REGISTRAR PACIENTE">
				    <a class="btn btn-info" th:href="@{/vistaAdministrador}">Pagina de Administrador</a>
				</div>	
						
			</form>
       </div>
     <div class="col-3">
     
    </div>
  </div>
  <div th:replace="~{footandhead :: footer}"></div>
</div>
	
	<script th:src="@{/webjarss/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  -->


</body>
</html>
