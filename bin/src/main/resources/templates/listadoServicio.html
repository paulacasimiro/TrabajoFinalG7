<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>SERVICIOS REGISTRADOS</title>

<link rel="stylesheet" href="./stylePagPrincipal.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
body {
background: white; 
}
.col h4{
margin-top: 20px; 
margin-bottom: 20px; 
color:black; 
font-family: Monaco; 
}
</style>

</head>
<body>
<div th:replace= "~{footandhead :: header}"></div>
<div class="table-responsive">
<div class="col">
	<h4>Servicios Registrados</h4>
</div>
	
	<table class="table table-light table-hover">
		<thead>
			<tr class="text-center">
				<th scope="col">ID Servicio</th>
				<th scope="col">Nombre del Servicio</th>
				<th scope="col">Costo del Servicio</th>
				<th scope="col">Medico</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr th:each="s:${listadoServicio}" class="text-center">
			<td class="black" th:text="${s.idServicio}"></td>
			<td class="black" th:text="${s.nombreServicio}"></td>
			<td class="black" th:text="${s.costoDelServicio}"></td>
			<td class="black" th:text="${s.medico.nombreApellido}"></td>

			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" href="/servicio">Registrar otro Servicio</a>
	 <a class="btn btn-info" th:href="@{/vistaAdministrador}">Pagina de Administrador</a>
</div>
<div th:replace="~{footandhead :: footer}"></div>
<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>

</body>
</html>
