<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario Paciente</title>

<link rel="stylesheet" href="./stylePagPrincipal.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

</head>
<body>
<header th:fragment="header">
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<a>
			<img alt="" src="./logo.png" width="110" height="110">
			</a>
				
			<div class="container-fluid">
				<a class="navbar-brand" href="#">MEDIC</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/login">Iniciar sesion</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>
		</div>
</header>
<div class="container">
   <div class="row">
       <div class="col-3">
         
       </div>
         <div class="col-6">
				  <form th:object="${paciente}" th:action="@{/guardarPaciente2}" method="post"> 
		
		<input type="hidden" class="form-control" th:if="${band}" th:field="*{codigo}">
		<input type="hidden" class="form-control" th:if="${band}" th:field="*{estado}">
		
				   
					  <div class="form-group mb-3"> 
				        <label class="form-label">Nombre y Apellido:</label><br>
                        <input class="form-control"  type="text" placeholder="Ingrese nombre y apellido" th:field="*{nombreyapellido}"></input> <br> 
                        <label class="form-label">DNI:</label><br> 
						<input class="form-control" type="text" placeholder="Ingrese DNI" th:field="*{DNI}"></input><br>
                       	<label  class="form-label" >Nombre de usuario:</label><br>
                        <input class="form-control" type="text" placeholder="Ingrese nombre de usuario" th:field="*{nombredeusuario}"></input><br> 
                        <label class="form-label" >Password</label><br>
                        <input class="form-control"  type="password" placeholder="Ingrese contrasena" th:field="*{password}" ></input> <br> 
                        <label class="form-label" >Email:</label><br>
                        <input class="form-control" type="email" placeholder="Ingrese email" th:field="*{gmail}" ></input><br> 
                        <!-- <label class="form-label" th:if="${band == false}">Codigo:</label><br>   
						<input class="form-control" type="number" th:field="*{codigo}" th:if="${band == false}"></input><br>
		 				 -->
		 				<label class="form-label">Direccion:</label><br> 
						<input class="form-control" type="text" placeholder="Ingrese la direccion" th:field="*{direccion}"></input><br>
						
				<input class="btn btn-info" type="submit"value="REGISTRAR">
				
						 
					</div>	
						
				</form>
       </div>
     <div class="col-3">
     
    </div>
  </div>
  
</div>
     <div th:replace= "~{footandhead :: foot}"></div>
	
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
