<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>RESERVAS REGISTRADOS</title>

<link rel="stylesheet" href="./stylePagPrincipal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<style>
body {
background: white; 
}
.col h4{
margin-top: 20px; 
margin-bottom: 20px; 
color:black; 
font-family: Monaco; 
}
</style>
</head>
<body>
<div th:replace= "~{footandhead :: header}"></div>

<div class="col">
	<h4>Reservas Registrados</h4>
</div>
	
	<table class="table table-light table-hover">
		<thead>
			<tr class="text-center">
				<th scope="col">Codigo</th>
               	<th scope="col">Usuario</th>
               	<th scope="col">Servicio</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Fecha de Finalizacion</th>
			</tr>
		</thead>
		
		<tbody class="table-group-divider">
			<tr th:each="ps:${listadeturnos}" class="text-center">
				<td class="black" th:text="${ps.idReservadeServicio}"></td>
              	<td class="black" th:text="${ps.paciente.nombreyapellido}"></td>
				<td class="black" th:text="${ps.servicio.nombreServicio}"></td>
				<td class="black" th:text="${ps.fechadeinicio}"></td>
				<td class="black" th:text="${ps.fechadefinalizacion}"></td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-info" href="/pacienteServicio">Registrar otro turno</a>
	<a class="btn btn-info" th:href="@{/vistaAdministrador}">Pagina de Administrador</a>
<div th:replace="~{footandhead :: footer}"></div>

<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
